<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .btn-darkk {
      background-color: var(--bs-dark-bg-subtle);
    }
    #btn-wrapper {
      display: grid;
      grid-template-columns: 44% 55%;
      gap:7px;
    }
    button{
      width: 100% !important;
    }
    .rad {
      display: flex;
      grid-column: span 2;
    }
    #ce {
      display: none;
    }

    #fx-home {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 7px;
      row-gap: 0;
    }
    #numb-home {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 7px;
      row-gap: 0;
    }

    #deg{
      color: #999;
    }
    @media screen and (min-width: 992px) {
      #fx-toggler,
      #num-toggler {
        display: none;
      }
    }
    @media screen and (max-width: 992px) {
      .show {
        position: absolute;
        visibility: hidden;
      }
      #xy {
        grid-column: span 2;
      }
      #ce {
        display: none;
      }
      #btn-wrapper {
        grid-template-columns: repeat(1, 1fr);
        gap: 0;
      }
      #fx-home {
        /* display: none; */
        grid-template-columns: repeat(4, 1fr);
        gap: 7px;
        row-gap: 0;
      }
    }
  </style>
  <body>
    <div class="container mt-3">
      <h1 class="text-center">Scientific Calculator</h1>
      <div class="row">
        <div class="offset-md-1 offset-lg-3 col-12 col-md-10 col-lg-6">
          <div class="card" id="card">
            <div class="card-body">
              <input
                id="calc-display"
                readonly
                class="form-control form-control-lg text-end"
                type="text"
                aria-label=".form-control-lg example"
                placeholder="0"
              />
              <div id="btn-wrapper">
                <div id="fx-home">
                  <div class="rad btn-group">
                    <button id="rad" class="btn btn-light w-100 mt-2 border btn-darkk">
                      Rad
                    </button>
                    <button id="deg" class="btn btn-light w-100 mt-2 border btn-darkk">
                      Deg
                    </button>
                  </div>

                  <button class="btn btn-light w-100 mt-2 border btn-darkk">
                    x!
                  </button>
                  <button
                    class="btn btn-light w-100 mt-2 border btn-darkk"
                    id="inv"
                  >
                    Inv
                  </button>
                  <button
                    class="btn btn-light w-100 mt-2 border btn-darkk"
                    id="sin"
                  >
                    sin
                  </button>
                  <button
                    class="btn btn-light w-100 mt-2 border btn-darkk"
                    id="ln"
                  >
                    ln
                  </button>
                  <button class="btn btn-light w-100 mt-2 border btn-darkk">
                    Ï€
                  </button>
                  <button
                    class="btn btn-light w-100 mt-2 border btn-darkk"
                    id="cos"
                  >
                    cos
                  </button>

                  <button
                    class="btn btn-light w-100 mt-2 border btn-darkk"
                    id="log"
                  >
                    log
                  </button>

                  <button class="btn btn-light w-100 mt-2 border btn-darkk">
                    e
                  </button>
                  <button
                    class="btn btn-light w-100 mt-2 border btn-darkk"
                    id="tan"
                  >
                    tan
                  </button>
                  <button
                    class="btn btn-light w-100 mt-2 border btn-darkk"
                    id="square"
                  >
                    âˆš
                  </button>

                  <button class="btn btn-light w-100 mt-2 border btn-darkk">
                    Ans
                  </button>

                  <button class="btn btn-light w-100 mt-2 border btn-darkk">
                    EXP
                  </button>

                  <button
                    id="xy"
                    class="btn btn-light w-100 mt-2 border btn-darkk"
                  >
                    x^y
                  </button>

                  <button
                    id="ce"
                    class="btn btn-light w-100 mt-2 border btn-darkk"
                  >
                    CE
                  </button>
                </div>

                <div id="numb-home">
                  <button class="btn btn-light w-100 mt-2 border btn-darkk">
                    (
                  </button>

                  <button class="btn btn-light w-100 mt-2 border btn-darkk">
                    )
                  </button>
                  <button class="btn btn-light w-100 mt-2 border btn-darkk">
                    %
                  </button>

                  <button
                    id="ac"
                    class="btn btn-light w-100 mt-2 border btn-darkk"
                  >
                    AC
                  </button>

                  <button class="btn btn-light w-100 mt-2 border">7</button>

                  <button class="btn btn-light w-100 mt-2 border">8</button>

                  <button class="btn btn-light w-100 mt-2 border">9</button>

                  <button class="btn btn-light w-100 mt-2 border btn-darkk">
                    Ã·
                  </button>

                  <button class="btn btn-light w-100 mt-2 border">4</button>

                  <button class="btn btn-light w-100 mt-2 border">5</button>

                  <button class="btn btn-light w-100 mt-2 border">6</button>

                  <button class="btn btn-light w-100 mt-2 border btn-darkk">
                    Ã—
                  </button>

                  <button class="btn btn-light w-100 mt-2 border">1</button>

                  <button class="btn btn-light w-100 mt-2 border">2</button>

                  <button class="btn btn-light w-100 mt-2 border">3</button>

                  <button class="btn btn-light w-100 mt-2 border btn-darkk">
                    -
                  </button>

                  <button class="btn btn-light w-100 mt-2 border">0</button>
                  <button class="btn btn-light w-100 mt-2 border">.</button>
                  <button
                    class="btn btn-primary w-100 mt-2 border border-primary"
                  >
                    =
                  </button>

                  <button class="btn btn-light w-100 mt-2 border btn-darkk">
                    +
                  </button>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-5 btn-group" role="group">
                  <button disabled
                    class="btn btn- border-info"
                    id="num-toggler"
                    style="font-weight: bold"
                  >
                    123
                  </button>
                  <button disabled
                    class="btn btn-primary"
                    id="fx-toggler"
                    style="font-weight: bold"
                  >
                    Fx
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 text-center h6 mt-3">Built with ðŸ’™ by Khaleel</div>
          <div class="col-12 text-center h6 mt-3">&copy 2023</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="app.js"></script>
  </body>
</html>
